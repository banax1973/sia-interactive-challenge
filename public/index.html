<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Sync & Clima</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/1e9ba3537e.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="channel" id="channel1">
      <video id="video" loop muted>
        <source src="videos/sample.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
      <div class="controls">
        <button id="rewindBtn" title="Retroceder 1 segundo">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button id="playBtn" title="Reproducir">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="pauseBtn" title="Pausar">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="forwardBtn" title="Adelantar 1 segundo">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </section>
    <section class="channel" id="channel2">
      <div id="tempDisplay">Cargando...</div>
    </section>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js-compiled/client.js"></script>
</body>
</html>
